<!DOCTYPE html>
<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>SP ajax DEMO -- www.sipeng.net</title>
	<meta name="Keywords" content="关键词1,关键词2">
    <meta name="description" content="网页的描述内容">

	<style type="text/css">
	 *{margin:0;padding:0;}


	</style>

    </head>
	<body>



  <script src='SPAjax.js'></script>
	<script type="text/javascript">
  SP.ajax({
      url: 'http://127.0.0.1:3000/api/app-startup',
      type: 'get',
      async: true,
      data: {
          uname: 'sipeng',
          passwd: 'password'
      },
      success: function(data) {
          console.log("request success");
          console.log(data);
      },
      error: function(status) {
          console.log("request failure");
          console.log(status);
      }
  });
	</script>
	</body>
</html>
